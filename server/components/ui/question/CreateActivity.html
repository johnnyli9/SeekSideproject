<div>

	<label style="font-size:30px; position:relative; top:10px; ">&nbsp;Create Video Activity </label>
	<hr></hr>
	<div style="margin:10px;">
		
		<!-- Activity Title -->
		<label style="font-size:20px;">Title</label>
		<input type="text" ng-model="activity.titleText" class="form-control" placeholder="title input"></input>
		<br/>
		
		<!-- Activity Description -->
		<label style="font-size:20px;">Description</label>
		<textarea ng-model="activity.descriptionText" class="form-control" rows="3" placeholder="description input"></textarea>
		</br></br>

	    <!-- Question -->
		<label style="font-size:20px;">Question</label>
		<!-- add button -->
		<button type="button" class="btn btn-info btn-xm" ng-click="addQuestion()" style="bottom: 3px; position: relative; background-color:#1CDED5; border:#1CDED5;">
            <span class="glyphicon glyphicon-plus fa-lg" aria-hidden="true"/>
        </button>
        <!-- sub button -->
        <button type="button" class="btn btn-info btn-xm" ng-click="subQuestion()" style="bottom: 3px; position: relative; background-color:#1CDED5; border:#1CDED5;">
            <span class="glyphicon glyphicon-minus fa-lg" aria-hidden="true"/>
        </button>
		<br>&nbsp;</br>
		
		<!-- question 1 -->
		<div style="background-color:rgba(28, 222, 213, 0.27); border:rgba(28, 222, 213, 0.27);" class="form-control">
			<div style="margin:5px">
				<label style="font-size:20px;">question 1</label>
				<textarea ng-model="activityQuestion[0].questionText" class="form-control" rows="6" placeholder="question description input"></textarea>
				<br/>
			</div>
		</div>
		<br/>

		<!-- question 2 -->
		<div ng-show='showQuestion[1]' style="background-color:rgba(28, 222, 213, 0.27); border:rgba(28, 222, 213, 0.27);" class="form-control">
			<div style="margin:5px">
				<label style="font-size:20px;">question 2</label>
				<textarea ng-model="activityQuestion[1].questionText" class="form-control" rows="6" placeholder="question description input"></textarea>
				<br/>
			</div>
		</div>
		<br/>

		<!-- question 3 -->
		<div ng-show='showQuestion[2]' style="background-color:rgba(28, 222, 213, 0.27); border:rgba(28, 222, 213, 0.27);" class="form-control">
			<div style="margin:5px">
				<label style="font-size:20px;">question 3</label>
				<textarea ng-model="activityQuestion[2].questionText" class="form-control" rows="6" placeholder="question description input"></textarea>
				<br/>
			</div>
		</div>
		<br/>

		<!-- question 4 -->
		<div ng-show='showQuestion[3]' style="background-color:rgba(28, 222, 213, 0.27); border:rgba(28, 222, 213, 0.27);" class="form-control">
			<div style="margin:5px">
				<label style="font-size:20px;">question 4</label>
				<textarea ng-model="activityQuestion[3].questionText" class="form-control" rows="6" placeholder="question description input"></textarea>
				<br/>
			</div>
		</div>
		<br/>

		<!-- question 5 -->
		<div ng-show='showQuestion[4]' style="background-color:rgba(28, 222, 213, 0.27); border:rgba(28, 222, 213, 0.27);" class="form-control">
			<div style="margin:5px">
				<label style="font-size:20px;">question 5</label>
				<textarea ng-model="activityQuestion[4].questionText" class="form-control" rows="6" placeholder="question description input"></textarea>
				<br/>
			</div>
		</div>
		<br/>


	    <div>
	    	<a style="visibility:hidden;" class="btn btn-default col-xs-9" ng-click="">
            <span></span></a>
			<button type="button" ng-click="submitActivity()" class="btn btn-success" style="width:12%;">Create</button>
			<button type="button" ng-click="cancel()" class="btn btn-warning" style="width:12%;">Cancel</button>
		</div>




	</div>

</div>
